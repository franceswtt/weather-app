<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1265f52c3f.js" crossorigin="anonymous"></script>

</head>
<body>
<main>
    <div class="search-box">
        <input class="city-input" type="text" placeholder="Search your city">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="result">
    <h1 class="city">City</h1>
    <p class="description">description</p>
    <img class="icon" src="" alt="">

    <div class="temp-container">
        <div class="max-min-temp">
            <div>
                <i class="fa-solid fa-temperature-arrow-up"></i><p class="max"></p>
            </div>
            <div>
                <i class="fa-solid fa-temperature-arrow-down"></i><p class="min"></p>
            </div>
            
        </div>
        <h2 class="temp"></h2>
    </div>
    <p class="feels">Feels like </p>
    <p class="humidity">humidity</p>
</div>
    

</main>
    <script src="weatherApp.js"></script>
</body>
</html>
